<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Testing</title>

    <!-- Bootstrap CSS -->

</head>
<body>
    <!-- A horizontal spacer nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark spacenav">
            <a class="navbar-brand">Testing dashboard</a>
      </nav>
  
<div id="container">  

    <!-- A vertical navbar -->
    <nav class="navbar bg-dark navbar-dark mainnav">

        <!-- Links -->
        <ul class="navbar-nav">
        
        <li class="nav-item">
            <p class="nav-link" onclick="getdevices()">Update devices list</p>
        </li>
        <li class="nav-item">
            <p class="nav-link" onclick="ping()">Ping server</p>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="sendccui()">sendcc</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="setdevices()">Send devices</a>
        </li>
        </ul>
    
    </nav>

    <div>
        <form class="form-inline">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Input device</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" onchange="setdevices()">
                </select>
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Output device</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02" onchange="setdevices()">
                </select>
            </div>

            <hr>

            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Channel</div>
                </div>
                <input type="number" class="form-control" id="channel" placeholder="0">
                <div class="input-group-prepend">
                    <div class="input-group-text">Controller</div>
                </div>
                <input type="number" class="form-control" id="controller" placeholder="0">
                <div class="input-group-prepend">
                    <div class="input-group-text">Value</div>
                </div>
                <input type="number" class="form-control" id="value" placeholder="0">
                </div>
            </div>
          
          </form>
    </div>
</div>
