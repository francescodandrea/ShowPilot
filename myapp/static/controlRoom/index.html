<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Control room</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="style.css">
    
    <script src="dataCom.js" defer></script>
    <script src="midiCom.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="player.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <!-- A horizontal nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark spacenav">
            <a class="navbar-brand">Control room</a>
            <p id="status_server" onclick="ping()" class="status unk">Server</p>
            <p id="status_miin" onclick="getdevices()" class="status unk">MIDI in</p>
            <p id="status_miout" onclick="getdevices()" class="status unk">MIDI out</p>
            <p id="status_obs" onclick="pingobs()" class="status unk">OBS</p>
      </nav>
  
<div id="container">  

    <!-- A vertical navbar -->
    <nav class="navbar bg-dark navbar-dark mainnav">

        <!-- Links -->
        <ul class="navbar-nav">
        
        <li class="nav-item">
            <p class="nav-link" onclick="section('scenes')">Scene collection</p>
        </li>
        <li class="nav-item">
            <p class="nav-link" onclick="section('sequences')">Sequance editor</p>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="section('live')">Live</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="section('devices')">Devices</a>
        </li>
        </ul>
    
    </nav>

    <div id="sectionholder">
        <section id="scenes">
            <h2>Scene collection</h2>
            <div id="scenecollection">
            </div>
        </section>
        <section id="sequences">
            <h2>Sequence editor</h2>
            <div id="sqplayer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Running scene" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="play()"><i class="bi biduble bi-play-fill"></i></button>
                    <button class="btn btn-outline-secondary" type="button"><i class="bi biduble bi-pause-fill"></i></button>
                    <button class="btn btn-outline-secondary" type="button"><i class="bi biduble bi-stop-fill"></i></button>
                    </div>
                </div>
            </div>
            <div id="seqcomposer">
                <div class="trigger">
                    <input type="number" min="0" max="999999" value="0">
                    <select>
                        <option>Choice</option>
                    </select>
                    <select>
                        <option>Choice</option>
                    </select>
                </div>
                <div class="trigger create">
                    +
                </div>
            </div>
        </section>
        <section id="live">
            <h2>Live</h2>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Running scene" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="play()"><i class="bi biduble bi-play-fill"></i></button>
                  <button class="btn btn-outline-secondary" type="button"><i class="bi biduble bi-pause-fill"></i></button>
                  <button class="btn btn-outline-secondary" type="button"><i class="bi biduble bi-stop-fill"></i></button>
                </div>
            </div>
        </section>
        <section id="devices">
            <form class="form-inline">

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary" onclick="getdevicelist()"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" onclick="setdevices()">Set</button>
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Input device</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                    </select>
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Output device</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect02">
                    </select>
                </div>

                <hr>

                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Channel</div>
                    </div>
                    <input type="number" class="form-control" id="channel" value="0" min="0" max="15">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Controller</div>
                    </div>
                    <input type="number" class="form-control" id="controller" value="0" min="0" max="127">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Value</div>
                    </div>
                    <input type="number" class="form-control" id="value" value="0" min="0" max="127">
                    </div>
                </div>
            
            </form>
        </section>
    </div>
</div>
</body>
</html>
